<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4&ak=您的密钥"></script>
	</head>
	<body style="height:1000px;"id="allmap">
		<!--<div style="width: 300px;height: 300px;border: 1px;"></div>-->
		<script type="text/javascript">
		(function(){navigator.geolocation.getCurrentPosition(function(k){
				var x = k.coords.latitude;
				var y = k.coords.longitude;
				var jz = k.coords.accuracy;
				var time = new Date(k.timestamp);
				console.log(x,y,jz,time);
				// 百度地图API功能
				var map = new BMap.Map("allmap");    // 创建Map实例
				map.centerAndZoom(new BMap.Point(y, x), 100000000);  // 初始化地图,设置中心点坐标和地图级别
				map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
				map.setCurrentCity("广州	");          // 设置地图显示的城市 此项是必须设置的
				map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			},function(code){
				console.log(code);
			},
			{ })
		})();
	
		
	</script>
			
		</script>
	</body>
</html>
