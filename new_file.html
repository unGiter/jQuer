<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4&ak=您的密钥"></script>
	</head>
	<body style="height:1000px;"id="allmap">
		<!--<div style="width: 300px;height: 300px;border: 1px;"></div>-->
		<script type="text/javascript">
		(function(){navigator.geolocation.getCurrentPosition(function(k){
				var x = k.coords.latitude;
				var y = k.coords.longitude;
				var jz = k.coords.accuracy;
				var time = new Date(k.timestamp);
				console.log(x,y,jz,time);
				
				var map = new BMap.Map("allmap");    
				map.centerAndZoom(new BMap.Point(y, x), 100000000);  
				map.addControl(new BMap.MapTypeControl());   
				map.setCurrentCity("广州	");          
				map.enableScrollWheelZoom(true);     
			},function(code){
				console.log(code);
			},
			{ })
		})();
	
		
	</script>
			
		</script>
	</body>
</html>
